<!DOCTYPE html>
<html>
<head>
	<title>Minesweeper</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div class="buttonBar">
		<div class="buttonContainer">
			<span>Width: </span><input type="number" id="widthText" value=10></input>
		</div>
		<div class="buttonContainer">
			<span>Height: </span><input type="number" id="heightText" value=10></input>
		</div>
		<div class="buttonContainer">
			<span>Number of Mines: </span><input type="number" id="minesText" value=10></input>
		</div>
		<div class="buttonContainer" onclick="generateMap()">
			Generate
		</div>
	</div>
	<div class="screenContainer">
		<div id="scoreBoard">
			<div id="squaresRemaining"></div>
			<hr>
			<div>Set pointer action</div>
			<div id="pointerButtonContainer">
				<div id="revealButton" class="button activeButton" onclick="setClickAction('reveal')"> Reveal Tile </div>
				<div id="markButton" class="button" onclick="setClickAction('mark')"> Mark Bomb </div>
			</div>
		</div>
		<div id="playArea"></div>
	</div>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
